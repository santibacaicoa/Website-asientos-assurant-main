<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elegir piso</title>
    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/css/components.css" />
    <link rel="stylesheet" href="/css/pages/floors.css" />
    <link rel="stylesheet" href="/css/scene.css" />
  </head>

  <body class="page-floors">
    <!-- Fondo base -->
    <div class="bg-base"></div>
    <div class="bg-building"></div>

    <header>
      <a href="/index.html">
        <img
          src="/assets/images/assurant_logo.png"
          alt="Logo Assurant"
          class="logo"
        />
      </a>
    </header>

    <main class="floors-layout">
      <!-- Panel de UI -->
      <section class="floor-ui">
        <h1 class="floor-title">Elegí un piso para tu reserva</h1>
        <p class="floor-subtitle">
          Seleccioná el piso que querés reservar. Después vas a poder elegir los
          asientos y fechas disponibles.
        </p>
      </section>

      <!-- Capas PNG dentro de un contenedor común (NO se separa en distintas pantallas) -->
      <section class="floor-layers" aria-hidden="true">
        <div class="building-frame">
          <img
            src="/assets/images/building_7.png"
            alt="Piso 7"
            class="floor-layer floor-layer-7"
            data-floor="7"
          />
          <img
            src="/assets/images/building_8.png"
            alt="Piso 8"
            class="floor-layer floor-layer-8"
            data-floor="8"
          />
          <img
            src="/assets/images/building_11.png"
            alt="Piso 11"
            class="floor-layer floor-layer-11"
            data-floor="11"
          />
          <img
            src="/assets/images/building_12.png"
            alt="Piso 12"
            class="floor-layer floor-layer-12"
            data-floor="12"
          />
        </div>
      </section>
    </main>

    <script src="/js/pages/floors.js"></script>
  </body>
</html>
