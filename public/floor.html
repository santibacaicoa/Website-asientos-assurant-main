<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Floor</title>

    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/css/components.css" />
    <link rel="stylesheet" href="/css/pages/floor.css" />
  </head>

  <body class="page-floor">
    <!-- MAPA A PANTALLA COMPLETA -->
    <main class="floor-root">
      <section id="floorMap" class="floor-map" aria-label="Mapa del piso">
        <!-- Layer de asientos -->
        <div id="seatsLayer" class="seats-layer" aria-label="Asientos"></div>

        <!-- Botón flotante del menú -->
        <button
          id="btnMenu"
          class="menu-fab"
          type="button"
          aria-label="Abrir menú"
        >
          ☰
        </button>
      </section>

      <!-- MENÚ DESPLEGABLE -->
      <aside id="drawerBackdrop" class="drawer-backdrop" hidden></aside>

      <aside id="drawer" class="drawer" aria-label="Menú">
        <div class="drawer-header">
          <div>
            <div id="floorTitle" class="drawer-title">Piso</div>
            <div id="modeBadge" class="drawer-badge"></div>
          </div>
          <button
            id="btnCloseMenu"
            class="drawer-close"
            type="button"
            aria-label="Cerrar menú"
          >
            ✕
          </button>
        </div>

        <div class="drawer-body">
          <label class="drawer-label" for="datePick">Fecha</label>
          <input id="datePick" class="drawer-input" type="date" />

          <div class="drawer-row">
            <div class="drawer-meta">
              Seleccionados: <span id="selCount">0</span>
            </div>

            <button
              id="btnConfirm"
              class="drawer-btn drawer-btn-primary"
              type="button"
              disabled
            >
              Confirmar
            </button>

            <button id="btnClearSel" class="drawer-btn" type="button" disabled>
              Limpiar selección
            </button>
          </div>

          <div class="drawer-row">
            <button id="btnBack" class="drawer-btn" type="button">
              Volver
            </button>
            <button id="btnLogout" class="drawer-btn" type="button">
              Cerrar sesión
            </button>
          </div>

          <p id="sideMsg" class="drawer-msg"></p>
        </div>
      </aside>
    </main>

    <script src="/js/pages/floor.js"></script>
  </body>
</html>
