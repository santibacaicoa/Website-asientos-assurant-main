<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Floor</title>

    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/css/components.css" />
    <link rel="stylesheet" href="/css/pages/floor.css" />
  </head>

  <body class="page-floor">
    <!-- MAPA A PANTALLA COMPLETA (background contain) -->
    <main class="floor-root">
      <section id="floorMap" class="floor-map" aria-label="Plano del piso">
        <div id="seatsLayer" class="seats-layer"></div>

        <button
          id="btnMenu"
          class="menu-fab"
          type="button"
          aria-label="Abrir menú"
        >
          ☰
        </button>
      </section>

      <!-- MENÚ DESPLEGABLE -->
      <aside id="drawerBackdrop" class="drawer-backdrop" hidden></aside>

      <aside id="drawer" class="drawer" aria-label="Menú">
        <div class="drawer-header">
          <div>
            <div id="floorTitle" class="drawer-title">Piso</div>
            <div id="modeBadge" class="drawer-badge"></div>
          </div>
          <button
            id="btnCloseMenu"
            class="drawer-close"
            type="button"
            aria-label="Cerrar menú"
          >
            ✕
          </button>
        </div>

        <div class="drawer-body">
          <label class="drawer-label" for="datePickFrom">Desde</label>
          <input id="datePickFrom" class="drawer-input" type="date" />

          <label class="drawer-label" for="datePickTo">Hasta (opcional)</label>
          <input id="datePickTo" class="drawer-input" type="date" />

          <div class="drawer-row">
            <div class="drawer-meta">
              Seleccionados: <span id="selCount">0</span>
            </div>

            <button
              id="btnConfirm"
              class="drawer-btn drawer-btn-primary"
              type="button"
            >
              Confirmar
            </button>
          </div>

          <button id="btnClearSel" class="drawer-btn" type="button">
            Limpiar selección
          </button>

          <button id="btnBack" class="drawer-btn" type="button">Volver</button>

          <button id="btnLogout" class="drawer-btn" type="button">
            Cerrar sesión
          </button>

          <div id="sideMsg" class="drawer-msg"></div>
        </div>
      </aside>
    </main>

    <script src="/js/pages/floor.js"></script>
  </body>
</html>
