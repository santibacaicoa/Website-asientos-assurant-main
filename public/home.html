<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/css/components.css" />
    <link rel="stylesheet" href="/css/pages/home.css" />
    <link rel="stylesheet" href="/css/scene.css" />
  </head>

  <body class="page-home">
    <!-- HEADER compartido -->
    <header>
      <a href="/index.html" aria-label="Ir a Home">
        <img
          src="/assets/images/assurant_logo.png"
          alt="Logo Assurant"
          class="logo"
        />
      </a>
    </header>

    <main class="sky">
      <!-- Fondo base -->
      <div class="bg-base"></div>

      <!-- Flight canvas (lo mantenemos, como en index) -->
      <canvas id="flightCanvas" aria-label="Animaci칩n ni침o volando"></canvas>

      <!-- HOME centrado (mismo sistema que LOGIN) -->
      <div class="login-panel">
        <div class="login-card auth-card">
          <p class="auth-title">Inicio</p>

          <p
            id="welcome"
            class="auth-foot"
            style="margin: 0; font-weight: 700"
          ></p>

          <div
            id="roleBadge"
            style="
              display: inline-block;
              margin: -4px 0 6px;
              padding: 6px 10px;
              border-radius: 999px;
              border: 1px solid rgba(255, 255, 255, 0.16);
              background: rgba(255, 255, 255, 0.06);
              color: rgba(255, 255, 255, 0.92);
              font-size: 12px;
              font-weight: 700;
            "
          ></div>

          <div class="auth-form">
            <label class="auth-field">
              <span class="auth-label">Fecha</span>
              <input id="datePick" class="auth-input" type="date" />
            </label>

            <button id="btnPrimary" class="btn-acceder" type="button">
              Continuar
            </button>

            <button id="btnSecondary" class="btn-secondary" type="button">
              Acci칩n secundaria
            </button>

            <button id="btnLogout" class="btn-secondary" type="button">
              Cerrar sesi칩n
            </button>

            <p id="homeMsg" class="error-msg" style="white-space: pre-line"></p>
          </div>
        </div>
      </div>
    </main>

    <script src="/js/pages/home.js"></script>
  </body>
</html>
