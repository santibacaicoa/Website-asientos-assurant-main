<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acceso</title>

    <!-- Podés dejar base/components si querés consistencia global.
         Si querés FULL limpio, eliminá estas 2 líneas. -->
    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/css/components.css" />

    <!-- Este es el único CSS que realmente importa para el nuevo index -->
    <link rel="stylesheet" href="/css/pages/index.css" />
  </head>

  <body class="page-index">
    <!-- Earth Studio sequence -->
    <canvas id="earthCanvas" aria-hidden="true"></canvas>

    <!-- Flight canvas (aparece al final) -->
    <canvas id="flightCanvas" aria-hidden="true"></canvas>

    <!-- Overlay Assurant para cubrir Google Earth -->
    <div class="assurant-cover" aria-hidden="true">
      <span class="assurant-text">ASSURANT</span>
      <img src="/assets/images/assurant_logo.png" alt="Assurant" />
    </div>

    <!-- Login UI (aparece al final) -->
    <main class="auth hidden" id="authUI">
      <section class="auth__card">
        <header class="auth__header">
          <img
            class="auth__logo"
            src="/assets/images/assurant_logo.png"
            alt="Assurant"
          />
          <h1 class="auth__title">Acceso</h1>
          <p class="auth__subtitle">Ingresá con tu cuenta</p>
        </header>

        <form class="auth__form" id="loginForm">
          <label class="auth__label" for="loginEmail">Email</label>
          <input
            class="auth__input"
            id="loginEmail"
            type="email"
            autocomplete="email"
            required
          />

          <label class="auth__label" for="loginPass">Contraseña</label>
          <input
            class="auth__input"
            id="loginPass"
            type="password"
            autocomplete="current-password"
            required
          />

          <button class="auth__btn" type="submit">Iniciar sesión</button>

          <p class="auth__error" id="errorMsg" role="alert"></p>
        </form>

        <div class="auth__footer">
          <button class="auth__link" type="button" id="openRegister">
            ¿No tenés cuenta? Registrate
          </button>
        </div>
      </section>

      <!-- Modal Register -->
      <div class="modal hidden" id="registerModal" aria-hidden="true">
        <div class="modal__backdrop" id="registerBackdrop"></div>

        <div
          class="modal__card"
          role="dialog"
          aria-modal="true"
          aria-labelledby="regTitle"
        >
          <div class="modal__header">
            <h2 class="modal__title" id="regTitle">Crear cuenta</h2>
            <button
              class="modal__close"
              id="closeRegister"
              type="button"
              aria-label="Cerrar"
            >
              ✕
            </button>
          </div>

          <form class="modal__form" id="registerForm">
            <label class="modal__label" for="regNombre">Nombre</label>
            <input class="modal__input" id="regNombre" type="text" required />

            <label class="modal__label" for="regApellido">Apellido</label>
            <input class="modal__input" id="regApellido" type="text" required />

            <label class="modal__label" for="regEmail">Email</label>
            <input
              class="modal__input"
              id="regEmail"
              type="email"
              autocomplete="email"
              required
            />

            <label class="modal__label" for="regPass">Contraseña</label>
            <input
              class="modal__input"
              id="regPass"
              type="password"
              autocomplete="new-password"
              required
            />

            <label class="modal__label" for="regSupervisorEmail"
              >Email del supervisor (opcional)</label
            >
            <input
              class="modal__input"
              id="regSupervisorEmail"
              type="email"
              placeholder="supervisor@empresa.com"
            />

            <button class="modal__btn" type="submit">Crear cuenta</button>
            <p class="modal__error" id="regError" role="alert"></p>
          </form>
        </div>
      </div>
    </main>

    <!-- IMPORTANTE: rutas correctas en tu proyecto -->
    <script src="/js/pages/flight.js"></script>
    <script src="/js/pages/index.js"></script>
  </body>
</html>
