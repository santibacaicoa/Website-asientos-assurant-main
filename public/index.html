<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pantalla de acceso</title>

    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/css/components.css" />
    <link rel="stylesheet" href="/css/pages/index.css" />
    <link rel="stylesheet" href="/css/scene.css" />
  </head>

  <body class="page-index">
    <!-- HEADER compartido -->
    <header>
      <a href="/index.html" aria-label="Ir al inicio">
        <img
          src="/assets/images/assurant_logo.png"
          alt="Logo Assurant"
          class="logo"
        />
      </a>
    </header>

    <main class="sky">
      <!-- Fondo base (override en pages/index.css) -->
      <div class="bg-base"></div>

      <!-- Flight canvas -->
      <canvas id="flightCanvas" aria-label="Animación niño volando"></canvas>

      <!-- LOGIN -->
      <div class="login-panel">
        <div class="login-card auth-card">
          <p class="auth-title">Acceso</p>

          <form id="loginForm" class="auth-form" autocomplete="on">
            <label class="auth-field">
              <span class="auth-label">Email</span>
              <input
                id="email"
                name="email"
                type="email"
                class="auth-input"
                placeholder="tuemail@empresa.com"
                required
              />
            </label>

            <label class="auth-field">
              <span class="auth-label">Contraseña</span>
              <input
                id="password"
                name="password"
                type="password"
                class="auth-input"
                placeholder="••••••••"
                required
              />
            </label>

            <p id="errorMsg" class="error-msg"></p>

            <button class="btn-acceder" id="btnLogin" type="submit">
              Iniciar sesión
            </button>

            <p class="auth-foot">
              <button type="button" class="auth-link-btn" id="openForgot">
                Olvidé mi contraseña
              </button>
            </p>

            <p class="auth-foot">
              ¿No tenés cuenta?
              <button type="button" class="auth-link-btn" id="openRegister">
                Registrate
              </button>
            </p>
          </form>
        </div>
      </div>

      <!-- MODAL REGISTER -->
      <div id="registerModal" class="modal" hidden>
        <div class="modal__backdrop" id="closeRegisterBackdrop"></div>

        <div class="modal__card" role="dialog" aria-modal="true">
          <div class="modal__header">
            <h2 class="modal__title">Crear cuenta</h2>
            <button class="modal__close" id="closeRegisterBtn" type="button">
              ✕
            </button>
          </div>

          <form id="registerForm" class="modal__form" autocomplete="on">
            <label class="auth-field">
              <span class="auth-label">Nombre</span>
              <input id="regNombre" type="text" class="auth-input" required />
            </label>

            <label class="auth-field">
              <span class="auth-label">Apellido</span>
              <input id="regApellido" type="text" class="auth-input" required />
            </label>

            <label class="auth-field">
              <span class="auth-label">Email</span>
              <input id="regEmail" type="email" class="auth-input" required />
            </label>

            <label class="auth-field">
              <span class="auth-label">Contraseña</span>
              <input
                id="regPassword"
                type="password"
                class="auth-input"
                required
              />
            </label>

            <p id="regErrorMsg" class="error-msg"></p>

            <button class="btn-acceder" id="btnRegister" type="submit">
              Crear cuenta
            </button>

            <p class="auth-foot" style="text-align: center; margin: 0">
              ¿Ya tenés cuenta?
              <button type="button" class="auth-link-btn" id="switchToLogin">
                Volver al login
              </button>
            </p>
          </form>
        </div>
      </div>
      <!--modal forgot-->
      <div id="forgotModal" class="modal" hidden>
        <div class="modal__backdrop" id="closeForgotBackdrop"></div>

        <div class="modal__card" role="dialog" aria-modal="true">
          <div class="modal__header">
            <h2 class="modal__title">Resetear contraseña</h2>
            <button class="modal__close" id="closeForgotBtn" type="button">
              ✕
            </button>
          </div>

          <form id="forgotForm" class="modal__form" autocomplete="on">
            <label class="auth-field">
              <span class="auth-label">Email</span>
              <input
                id="forgotEmail"
                type="email"
                class="auth-input"
                required
              />
            </label>

            <p id="forgotMsg" class="info-msg"></p>

            <button class="btn-acceder" id="btnForgot" type="submit">
              Enviar link
            </button>
          </form>
        </div>
      </div>
    </main>

    <script src="/js/pages/flight.js"></script>
    <script src="/js/pages/index-login.js"></script>
  </body>
</html>
