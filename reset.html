<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resetear contraseña</title>

    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/css/components.css" />
    <link rel="stylesheet" href="/css/pages/index.css" />
  </head>
  <body class="page-index">
    <main
      class="index-main"
      style="
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 18px;
      "
    >
      <section class="login-card auth-card">
        <p class="auth-title">Nueva contraseña</p>

        <form id="resetForm" class="auth-form">
          <label class="auth-field">
            <span class="auth-label">Nueva contraseña</span>
            <input id="newPass" type="password" class="auth-input" required />
          </label>

          <p id="resetError" class="error-msg"></p>

          <button class="btn-acceder" id="btnReset" type="submit">
            Guardar
          </button>
        </form>
      </section>
    </main>

    <script src="/js/pages/reset.js"></script>
  </body>
</html>
