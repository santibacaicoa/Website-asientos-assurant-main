<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pantalla de acceso</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <!-- Fondo base (sin zoom) -->
    <div class="bg-base"></div>

    <!-- Edificio con zoom ya aplicado -->
    <div class="bg-building zoom-building"></div>

    <header>
      <a href="./index.html">
        <img
          src="./images/Assurant_logo.png"
          alt="Logo Assurant"
          class="logo"
        />
      </a>
    </header>

    <main class="home-wrap">
      <section class="panel">
        <h1 class="panel-title">Reserva</h1>

        <label for="nombre" class="field-label">Tu nombre</label>
        <input
          id="nombre"
          class="field-input"
          type="text"
          placeholder="Escribe tu nombre"
          autocomplete="name"
        />

        <div class="choices" role="group" aria-labelledby="reserva-legend">
          <p id="reserva-legend" class="choice-legend">Tipo de reserva</p>

          <label class="choice-card">
            <input type="radio" name="tipo-reserva" value="grupal" />
            <span class="choice-title">Grupal</span>
            <span class="choice-desc">Para varias personas</span>
          </label>

          <label class="choice-card">
            <input type="radio" name="tipo-reserva" value="individual" />
            <span class="choice-title">Individual</span>
            <span class="choice-desc">Solo para vos</span>
          </label>
        </div>

        <button
          id="btnContinuar"
          class="btn-continuar"
          type="button"
          disabled
          aria-disabled="true"
        >
          Continuar
        </button>
      </section>
    </main>

    <script src="./script.js"></script>
    <script src="./home.js"></script>
  </body>
</html>
