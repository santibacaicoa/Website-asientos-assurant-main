<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <title>Piso 11</title>
    <link rel="stylesheet" href="style.css" />

            <button id="btnBackHome" class="side-btn" type="button">
              Volver / Cambiar usuario
            </button>

            <div id="sideMsg" class="side-msg"></div>

            <!-- Hint de edici贸n (se muestra con tecla E) -->
            <div id="editHint" class="edit-hint is-hidden">

              En edici贸n: <b>Shift + click</b> agrega un punto temporal y copia

        </aside>

        <!-- Mapa -->
        <section class="floor-main">
          <div class="floor-map" id="floorMap">

              <div class="edit-row">Y: <span id="editY">0</span> %</div>

              <button id="btnSaveSeat">Guardar asiento</button>
              <button id="btnUndoSeat">Deshacer 煤ltimo</button>
              <button id="btnExitEdit">Salir edici贸n</button>
            </div>
            <!--cierre panel-->

            <img
              id="floorBg"
              class="floor-bg"
              src="/images/piso11.png"
              alt="Plano piso 11"
              draggable="false"
            />

            <div id="seatsLayer" class="seats-layer"></div>
            <div id="editCursor" class="edit-cursor is-hidden"></div>
          </div>
        </section>
      </section>
    </main>

    <script src="floor11.js"></script>
  </body>
</html>
