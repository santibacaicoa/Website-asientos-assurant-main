<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piso 11</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <main class="floor-page">
      <div class="floor-layout">
        <!-- Sidebar (calendario + volver) -->
        <aside class="floor-side">
          <div class="side-card">
            <h1 class="side-title">Piso 11</h1>

            <label class="side-label" for="datePick">Fecha</label>
            <input id="datePick" class="side-date" type="date" />

            <button id="btnBackHome" class="side-btn" type="button">
              Volver / Cambiar usuario
            </button>

            <p id="sideMsg" class="side-msg"></p>

            <!-- Ayuda modo edición (solo aparece cuando está activo) -->
            <div id="editHint" class="edit-hint is-hidden">
              <strong>Modo edición activo</strong>
              <div>
                Click en el plano → copia coords (%) a consola y portapapeles
              </div>
              <div>Shift + Click → agrega un asiento temporal</div>
            </div>
          </div>
        </aside>

        <!-- Mapa -->
        <section class="floor-map" aria-label="Mapa del piso 11">
          <img
            id="floorBg"
            class="floor-bg"
            src="./piso11.png"
            alt="Plano piso 11"
            draggable="false"
          />

          <div id="seatsLayer" class="seats-layer" aria-label="Asientos"></div>

          <!-- Cursor/tooltip de edición -->
          <div id="editCursor" class="edit-cursor is-hidden"></div>
        </section>
      </div>
    </main>

    <script src="./floor11.js"></script>
  </body>
</html>
